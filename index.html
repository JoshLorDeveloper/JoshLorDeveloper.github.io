---
layout: main
---
{% for post in paginator.posts %}

<article class ="post">
  <a {% if post.link %} class="no-link post-link" href="{{post.url | prepend: site.baseurl}}" {% else %} class="no-link post-link no-pointer" {% endif %}>
    {% if post.img %}
      <div {% if post.center-background %} class="post-thumbnail center-background" {% else %} class="post-thumbnail"{% endif %} style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}})"></div>
    {% else %}
    {% endif %}
    <div class="post-content">
      <h2 class="post-title">{{post.title}}</h2>
      <p>{{ post.excerpt | truncatewords: 200 }}</p>
      <span class="post-date">{{post.date | date: '%Y, %b %d'}}</span>
      {% if post.link %}
        <span class="post-words">&nbsp;&nbsp;â€”&nbsp;&nbsp;&nbsp;Click to learn more</span>
      {% endif %}
    </div>
  </a>
</article>
{% endfor %}
